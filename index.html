<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>iintoo</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="logo">
                <img src="img/logo.svg" alt="logo" width="150px">
            </div>
            <div class="img">
            <img src="img/bg.jpg" alt="graphic">
           </div>
            <div class="registration">
                <form>
                    <h1>Get iintoo it today</h1>
                    <p>There is no charge or obligation upon registration.</p>
                    <br>
                    <div class="social">
                        <button class="facebook">
                            <img src="img/facebook.svg" alt="Facebook" width="15px"> 
                            Register with Facebook
                        </button>
                        <button class="linkedin">
                            <img src="img/linkedin.svg" alt="LinkedIn" width="15px">
                            Register with linkedln
                        </button>
                    </div>
                    <div class="or">
                        <hr>
                            <span>OR</span>
                        <hr>
                    </div>
                    <br>
                    <div class="other">
                            <label for="email" class="label-one"></label>
                            <input class="input-email" type="email" class="email" id="email" value="gus.goodwin@gmail.com">
                            <label for="phone" class="label-two"></label>
                            <input class="input-phone" type="phone" class="phone" id="phone">
                    </div>
                    <h3>What type of investor are you?</h3>
                    <p>Select the type of investore you are below.</p>
                    <br>
                    <div class="investor">
                        <input type="radio" id="individual" name="investor" checked>
                        <label for="individual">Individual</label>
                        <input type="radio" id="business" name="investor" checked>
                        <label for="business">Business</label>
                        <input type="radio" id="ira" name="investor" checked>
                        <label for="ira">IRA</label>
                        <input type="radio" id="trust" name="investor" checked>
                        <label for="trust">Trust</label>
                    </div>

                        <div class="information">
                            <p>I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</p>
                        </div>
                    <input type="checkbox">
                    <label for="agree">
                        I agree to the terms and receiving notifications from iintoo 
                        <a href="https://www.iintoo.com/terms-of-use/" target="_blank">view full terms</a>
                    </label><br>
                    <input type="submit" value="Create Account" class="account">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
